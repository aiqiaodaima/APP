    <script type="text/javascript">
    mui.init({
	    swipeBack:true
	});  
    mui('.mui-scroll-wrapper').scroll({
    	scrollY: true, //是否竖向滚动
		scrollX: false, //是否横向滚动
		startX: 0, //初始化时滚动至x
		startY: 0, //初始化时滚动至y
		indicators: true, //是否显示滚动条
		deceleration:0.0006, //阻尼系数,系数越小滑动越灵敏
		bounce: true //是否启用回弹	
	});
	var gallery = mui('.mui-slider');
		gallery.slider({
		interval:1000//自动轮播周期，若为0则不自动播放，默认为0；
	});
	   
	document.getElementById('pacs').addEventListener('tap', function() {
	  //打开关于页面
	  mui.openWindow({
	    url: 'http://baidu.com', 
	    id:'pacs'
	  });
	});
	document.getElementById('skype').addEventListener('tap', function() {
	  //打开关于页面
	  mui.openWindow({
	    url: 'http://baidu.com', 
	    id:'skype'
	  });
	});
	//..
	function openweb (el,ip,id) {
		document.getElementById(el).addEventListener('tap', function() {	  
		mui.openWindow({
		    url: ip, 
		    id:id
		  });
		});
	}
	//打开登陆
	openweb('login','login.html','login');
	//打开设置
	openweb('setting','setting.html','setting');
    </script>
